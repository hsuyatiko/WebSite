<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration</title>
</head>
<body>
<table width="50%" align="center" style="background: lightgreen;">
		<tr>
		 <td colspan="2" style="border: double;border-radius: 10px; background: mintcream; text-align: center; font-size: 300%; color: green; padding-top: 5px; padding-bottom: 5px;">
		 	Learner Registration Form
		 </td>
		</tr>
		<tr>
	<form>
		<td style="text-align: justify-all; padding-top: 30px; padding-left: 50px;">
		  <label for="n">Name:</label><br>
          <input type="text" name="n" id="n" placeholder="Enter Full name"style="width:70%"><br><br>
        </td>
        </tr>
        <tr>
        <td style="padding-left: 50px;">
          <label for="fn">Father's Name:</label><br>
          <input type="text" name="fn" id="fn"style="width:70%"><br><br>
        </td>
        </tr>
        <tr>
        <td style="padding-left:50px;">
          <label for="mn">Mother's Name:</label><br>
          <input type="text" name="mn" id="mn"style="width:70%"><br><br>
        </td>
        </tr>
        <tr>
        <td style="padding-left:50px;">
          <label for="mph">MobilePhone Number:</label><br>
          <input type="tel" name="mph" id="mph" minlength="8" maxlength="11" pattern="09[0-9]{9}" placeholder="09xxxxxxxxx"style="width:70%"><br><br>
        </td>
        </tr>
        <tr>
        <td style="padding-left:50px;">
        	<label for="em">Email:</label><br>
			<input type="email" name="em" id="em" placeholder="sample@example.com" style="width:70%"><br><br>
        </td>
        </tr>
        <tr>
        <td style="padding-left:50px;">
        	<label>Gender:</label><br>
        	<input type="radio" name="rb" id="rb1">
            <label for="rb1">Male</label>
            <input type="radio" name="rb" id="rb2">
            <label for="rb2">Female</label>
            <input type="radio" name="rb" id="rb2">
            <label for="rb2">Other</label><br><br>
        </td>
        </tr>
        <tr>
        <td style="padding-left:50px;">
        	<label for="bd">Date of Birth:</label><br>
            <input type="date" name="bd" id="bd"><br><br>
        </td>
        </tr>
        <tr>
        <td style="padding-left:50px;">
        	<label for="ad">Address:</label><br>
            <input type="text" name="ln" id="ln" placeholder="House, Street, Township, State/Division"style="width:66%"><br><br>
        </td>
        </tr>
        <tr>
        <td style="padding-left:50px;">
        	<label>Blood Group:</label><br>
            <select>
	        <option value="A" selected>A</option>
	        <option value="B">B</option>
	        <option value="O">O</option>
	        <option value="Other">Other</option>
            </select><br><br>
        </td>
        </tr>
        <tr>
        <td style="padding-left:50px;">
        	<label>Course:</label><br>
            <input type="checkbox" name="cb1" id="cb1">
            <label for="cb1">Beginner</label><br>
            <input type="checkbox" name="cb2" id="cb2">
            <label for="cb2">Intermediate</label><br>
            <input type="checkbox" name="cb3" id="cb3">
            <label for="cb3">Advance</label><br><br>
        </td>
        </tr>
        <tr>
        <td style="padding-left:50px;">
        	<label for="bp">Bio Photo:</label><br>
            <input type="file" name="bp" id="bp"><br><br>
        </td>
        </tr>
        <tr>
        <td style="padding-left:50px;">
        	<label for="dc">Desired Classmates</label><br>
            <input type="number" name="dc" id="dc" min="5" max="20" step="5" value="10"><br><br>
        </td>
        </tr>
        <tr>
        <td style="padding-left:50px;">
        	<input type="submit" value="Register">
            <input type="reset" name="rs" value="Reset">
        </td>
        </tr>
    </form>
</table>		
</body>
</html>
